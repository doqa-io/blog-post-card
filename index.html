<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="icon" type="image/png" href="./src/logo_doqa.webp">
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="blog-post-card">
    <img class="post-img" src="./src/logo_doqa.webp" alt="the doqa io logo - a coloured folder icon with the text doqa - department of quality assurance"/>
      <div class="post-content">
        <h2 class="post-title">Visit the doqa.io portfolio</h2>
        <p class="post-excerpt">I'm actually building some coding skills and this portfolio showcases some of the projects i built using freecodecamp</p>
        <a class="read-more">Read More</a>
      </div>
  </div>
</body>
</html>
